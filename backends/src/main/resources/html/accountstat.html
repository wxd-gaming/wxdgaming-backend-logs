<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号留存</title>

    <script charset="utf-8" type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/com.wxd.js"></script>

    <link rel="stylesheet" type="text/css" href="/style/com.wxd.css"/>
    <link rel="stylesheet" type="text/css" href="/style/table.css"/>

    <style>
        html, body {display: block;width: 100%;height: 100%;overflow: hidden;overflow-x: auto;background: rgba(214, 213, 213, 0.7);}

        html, body, div, table, tr, td {margin: 0px;border: 0px;box-sizing: border-box;}

        a:link {color: #0866b4;}

        a:visited { color: #0866b4;}

        label {padding-left: 5px;padding-right: 5px;}

        input {margin-top: 5px;border: slategrey 1px solid;border-radius: 5px;height: 22px;}

        input[type=text] {width: 160px;}

        th, td {text-align: center;}
    </style>

    <script>
        let pathname = window.location.protocol + "//" + window.location.host + "" + window.location.pathname;

        function search() {
            wxd.loading();
            let urlQuery = new wxd.Map().loadSearch();
            urlQuery.put("pageIndex", pageIndex());
            urlQuery.put("pageSize", pageSize());
            let url = "/account/stat/list";
            wxd.netty.post(url, urlQuery.toString(),
                function (responseText) {
                    if (responseText.code !== 1) {
                        wxd.message.alert("异常：" + responseText.msg);
                        return
                    }
                    items = responseText.data;
                    dataCount = Number(responseText.rowCount);
                    $("#lab_row_count").text(dataCount);
                    pageMaxIndex();
                    showData();
                },
                (errorMsg) => {
                    wxd.message.alert("异常：" + errorMsg);
                },
                false
            );
        }


        function pageSize() {
            return Number($('#page_size').val());
        }

        function pageIndex() {
            return Number($("#lab_page_index").text());
        }

        function pageMaxIndex() {
            let limit = pageSize();
            let number = dataCount % limit === 0 ? dataCount / limit : Math.floor(dataCount / limit) + 1;
            $("#lab_page_max").text(number);
            return number;
        }

        function nextPage(change) {
            let oldPageIndex = pageIndex();
            let index = oldPageIndex + change;
            if (index < 1) {
                index = 1;
            }
            let maxIndex = pageMaxIndex();
            if (index > maxIndex) {
                index = maxIndex;
            }

            localStorage.setItem(pathname + "-page-max", pageSize().toString());

            $("#lab_page_index").text(index);

            if (change > -100 && oldPageIndex === index) return
            search();
        }

        async function showData() {
            $("tbody:first").html("");
            let skip = Number($("#lab_page_index").text()) - 1;
            if (skip < 0)
                skip = 0;
            let limit = pageSize();
            skip = skip * limit;
            await wxd.delayed((index) => {
                $("tbody:first").append(createRow(skip + index + 1, items[index]));
            }, 10, limit)
            // var index = 0;
            // responseText.data.forEach((row) => {
            //     index++;
            //     $("tbody:first").append(createRow(index, row));
            // });
            wxd.message.tips_init_bind(); //初始化
            wxd.loading_close();
        }

        let items = [];

        function createRow(index, row) {
            let tr = `
    <tr>
        <td tips="true" style="width: 50px;">${index}</td>
        <td tips="true" style="width: 80px;">${row.uid}</td>
        <td tips="true" style="width: 70px;">${row.registerNum}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["2"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["3"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["4"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["5"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["6"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["7"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["8"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["9"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["10"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["11"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["12"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["13"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["14"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["15"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["16"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["17"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["18"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["19"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["20"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["30"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["40"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["50"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["60"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["70"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["80"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["90"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["100"]}</td>
        <td tips="true" style="width: 70px;">${row.dayStatNumMap["120"]}</td>
    </tr>
`;
            return tr;
        }


        $(() => {
            /*读取本地存储，根据个人爱好查看数据*/
            let ps = localStorage.getItem(pathname + "-page-max");
            if (!wxd.isNull(ps)) {
                $('#page_size').val(ps);
            }
            search();
        });

    </script>

</head>

<body>
<div style="padding-left: 10px; padding-top: 8px; text-align: left;vertical-align: center;">
    <input type="button" value="搜索" onclick="search();">
    <br>
    <input id="account" type="text" value="" style="" onkeydown="if (event.keyCode===13)search();" placeholder="账户"/>
</div>
<div class="tableDom" style="position: absolute;left: 10px;top: 80px;right: 15px;bottom: 35px;">
    <table>
        <thead>
        <tr>
            <th style="width: 50px;">序号</th>
            <th style="width: 80px;">日期</th>
            <th style="width: 70px;">注册</th>
            <th style="width: 70px;">次留</th>
            <th style="width: 70px;">3留</th>
            <th style="width: 70px;">4留</th>
            <th style="width: 70px;">5留</th>
            <th style="width: 70px;">6留</th>
            <th style="width: 70px;">7留</th>
            <th style="width: 70px;">8留</th>
            <th style="width: 70px;">9留</th>
            <th style="width: 70px;">10留</th>
            <th style="width: 70px;">11留</th>
            <th style="width: 70px;">12留</th>
            <th style="width: 70px;">13留</th>
            <th style="width: 70px;">14留</th>
            <th style="width: 70px;">15留</th>
            <th style="width: 70px;">16留</th>
            <th style="width: 70px;">17留</th>
            <th style="width: 70px;">18留</th>
            <th style="width: 70px;">19留</th>
            <th style="width: 70px;">20留</th>
            <th style="width: 70px;">30留</th>
            <th style="width: 70px;">40留</th>
            <th style="width: 70px;">50留</th>
            <th style="width: 70px;">60留</th>
            <th style="width: 70px;">70留</th>
            <th style="width: 70px;">80留</th>
            <th style="width: 70px;">90留</th>
            <th style="width: 70px;">100留</th>
            <th style="width: 70px;">120留</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div style="position: absolute;left: 2px;right: 2px;bottom: 5px;padding: 2px;border-radius: 0px;overflow: auto;text-align: center;">
    <div>
        <label for="page_size">共</label>
        <label id="lab_row_count" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">0</label>
        &nbsp;&nbsp;
        <label for="page_size">每页显示</label>
        <select id="page_size" onchange="nextPage(-99999999999999999999)">
            <option value="20">20</option>
            <option value="30" selected="selected">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
        </select>
        <label for="page_size">条</label>
        <a href="javascript:void(0);" onclick="nextPage(-99999999999999999999)">首页</a>
        <a href="javascript:void(0);" onclick="nextPage(-1)">上一页</a>
        &nbsp;&nbsp;
        <label id="lab_page_index" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">1</label>
        /
        <label id="lab_page_max" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">1</label>
        &nbsp;&nbsp;
        <a href="javascript:void(0);" onclick="nextPage(1)">下一页</a>
        <a href="javascript:void(0);" onclick="nextPage(99999999999999999999)">末页</a>
    </div>
</div>
</body>
</html>
