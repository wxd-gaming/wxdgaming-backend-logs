<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线用户</title>

    <script charset="utf-8" type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/com.wxd.js"></script>

    <link rel="stylesheet" type="text/css" href="/style/com.wxd.css"/>
    <link rel="stylesheet" type="text/css" href="/style/table.css"/>

    <style>
        html, body {display: block;width: 100%;height: 100%;overflow: hidden;overflow-x: auto;background: rgba(214, 213, 213, 0.7);}

        html, body, div, table, tr, td {margin: 0;border: 0;box-sizing: border-box;}

        a:link {color: #0866b4;}

        a:visited { color: #0866b4;}

        label {padding-left: 5px;padding-right: 5px;}

    </style>

    <script>

        function ban(url, uid) {
            let urlQuery = new wxd.Map().loadSearch();
            urlQuery.put("uid", uid);
            wxd.netty.post(url, urlQuery.toString(),
                function (responseText) {
                    wxd.message.alert(
                        JSON.stringify(responseText),
                        "提示：",
                        "关闭",
                        () => {
                            setTimeout(() => {
                                searchName();
                            }, 1);
                        }
                    );
                },
                (errorMsg) => {
                    wxd.message.alert("异常：" + errorMsg);
                },
                false
            );
        }

        function searchName() {
            $("#div_loading").show();
            let urlQuery = new wxd.Map().loadSearch();
            urlQuery.put("search", $("#search").val());
            let url = "/gm/001/002/003/onlineBody";
            wxd.netty.post(url, urlQuery.toString(),
                function (responseText) {
                    let parse = JSON.parse(responseText);
                    $("tbody:first").html("");
                    var index = 0;
                    parse.forEach((row) => {
                        index++;
                        $("tbody:first").append(createRow(index, row));
                    });
                    wxd.message.tips_init_bind(); //初始化
                    colse_loading();
                },
                (errorMsg) => {
                    colse_loading();
                    wxd.message.alert("异常：" + errorMsg);
                },
                false
            );
        }

        function createRow(index, row) {
            let tr = `
    <tr>
        <td style="width: 140px;">
            <a href="#" onclick="ban('/gm/001/002/003/banLogin', '${row.id}');return false;" title="封号和解封">封号</a>
            <a href="#" onclick="ban('/gm/001/002/003/banChat', '${row.id}');return false;" title="禁言和解禁">禁言</a>
            <a href="#" onclick="ban('/gm/001/002/003/clearRank', '${row.id}');return false;" title="清理排行榜">排行榜</a>
            <a href="#" onclick="ban('/gm/001/002/003/kickout', '${row.id}');return false;" title="踢出下线并且清理内存">踢人</a>
        </td>
        <td tips="true" style="width: 40px;">${index}</td>
        <td tips="true" style="width: 100px;">${row.onlineTime}<br>${row.loginDays}</td>
    </tr>
`;
            return tr;
        }

        $(() => {
            searchName();
        });

    </script>

</head>

<body>
<div id="base" style="padding-left: 15px;">

</div>
<br>
<div style="text-align: left;padding-left: 10px;">
    <input type="button" value="搜索" onclick="searchName();">
    <input id="account" type="text" value="" style="width: 300px;" onkeydown="if (event.keyCode===13)searchName();" placeholder="账号"/>
    <input id="roleId" type="text" value="" style="width: 300px;" onkeydown="if (event.keyCode===13)searchName();" placeholder="玩家ID"/>
    <input id="roleName" type="text" value="" style="width: 300px;" onkeydown="if (event.keyCode===13)searchName();" placeholder="玩家名字"/>
</div>
<div class="tableDom" style="position: absolute;left: 10px;top: 50px;right: 15px;bottom: 35px;padding-right: 10px;border-radius: 0;overflow: auto;">
    <table>
        <thead>
        <tr>
            <th style="width: 140px;">操作</th>
            <th style="width: 40px;">序号</th>
            <th style="width: 200px;">账号</th>
            <th style="width: 80px;">创建区服</th>
            <th style="width: 80px;">当前区服</th>
            <th style="width: 140px;">角色ID</th>
            <th style="width: 120px;">角色名字</th>
            <th style="width: 140px;">创建时间</th>
            <th style="width: 40px;">性别</th>
            <th style="width: 70px;">职业</th>
            <th style="width: 40px;">等级</th>
            <th style="">记录</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<div style="position: absolute;left: 2px;right: 2px;bottom: 5px;padding: 2px;border-radius: 0px;overflow: auto;text-align: center;">
    <div>
        <label for="page_size">每页显示</label>
        <select id="page_size" onchange="nextPage(-1000)">
            <option value="20">20</option>
            <option value="30" selected="selected">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <label for="page_size">条</label>
        <a href="javascript:void(0);" onclick="nextPage(-99999999999999999999)">首页</a>
        <a href="javascript:void(0);" onclick="nextPage(-1)">上一页</a>
        &nbsp;&nbsp;
        <label id="lab_page_index" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">1</label>
        /
        <label id="lab_page_max" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">1</label>
        &nbsp;&nbsp;
        <a href="javascript:void(0);" onclick="nextPage(1)">下一页</a>
        <a href="javascript:void(0);" onclick="nextPage(99999999999999999999)">末页</a>
    </div>
</div>
</body>

</html>
